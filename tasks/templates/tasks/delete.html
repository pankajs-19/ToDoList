<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto max-w-md px-4 py-24">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 text-center">
            
            <div class="mb-6">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <p class="text-xl text-gray-300 mb-4">Are you sure you want to delete this task?</p>
            
            <p class="text-2xl font-bold text-cyan-400 mb-8">"{{ item }}"</p>

            <form method="POST" action="">
                {% csrf_token %}
                <div class="flex justify-center gap-4">
                    <a href="{% url 'list' %}" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                        Cancel
                    </a>
                    <button type="submit" name="Confirm" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
