<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto max-w-lg px-4 py-12">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-400">Update Task</h1>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-lg p-8">
            <form method="POST" action="" class="space-y-6">
                {% csrf_token %}
                <!-- Django form fields will be rendered here -->
                <div id="form-fields">
                    {{ form }}
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit" name="Update Task" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Save Changes
                    </button>
                    <a href="{% url 'list' %}" class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add styling to the Django form inputs
        const formFieldsContainer = document.getElementById('form-fields');
        const inputs = formFieldsContainer.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
            if (input.type === 'checkbox') {
                // Style checkboxes
                input.classList.add('h-5', 'w-5', 'rounded', 'border-gray-500', 'text-cyan-500', 'bg-gray-700', 'focus:ring-cyan-500');
                // Wrap label around checkbox for better alignment
                const label = input.parentElement;
                if (label.tagName === 'LABEL') {
                    label.classList.add('flex', 'items-center', 'gap-3', 'text-lg', 'text-gray-300');
                }
            } else {
                 // Style text inputs and other fields
                input.classList.add('w-full', 'bg-gray-700', 'text-white', 'border-2', 'border-gray-600', 'rounded-lg', 'py-3', 'px-4', 'focus:outline-none', 'focus:border-yellow-500', 'transition', 'duration-300');
            }
        });

        // Style labels
        const labels = formFieldsContainer.querySelectorAll('label');
        labels.forEach(label => {
            label.classList.add('block', 'mb-2', 'text-sm', 'font-bold', 'text-gray-400');
        });

    </script>

</body>
</html>
